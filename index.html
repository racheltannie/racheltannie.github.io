        <title>Rachel's Webpage</title>

        <!-- Source: https://www.w3schools.com/js/tryit.asp?filename=tryjs_prompt -->
        <script>
        document.addEventListener('DOMContentLoaded',function greeting() {
          var txt;
          var person = prompt("Please enter your name:");
          if (person == null || person == "") {
            txt = "Hello, World!";
          }
          else {
            txt = "Hello, " + person + "!";
          }
          document.getElementById("demo").innerHTML = txt;
        });
        </script>

    <body>
        <br><h1 id="demo"></h1><br>
